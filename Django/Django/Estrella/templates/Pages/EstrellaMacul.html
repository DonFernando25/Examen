<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★Estrella de Macul★</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/estrella.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    
    
</head>
<body>
    {% include 'base/header.html'%}

    <main>
        <div class="container-fluid px-0">
            <div id="carouselExampleCaptions" class="carousel slide" style="height: 60vh " >
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'img/fondo1.jpg'%}" class="d-block w-100 img-fluid" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Estrella de Macul a Champions League</h5>
                            <p></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/estrellla de macul.png'%}" class="d-block w-100 img-fluid" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Estrella de Macul a Champions League</h5>
                            <p></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/carrusel2.png'%}" class="d-block w-100 img-fluid" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Estrella de Macul a Champions League</h5>
                            <p></p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <tr></tr>

        <Center><div class="elementor-widget-container">
            <div class="row justify-content-center">
                <div class="col-md-11">
                    <a href="{% url 'CamGol' %}">
                        <div class="image-container" style="border-radius: 50px;">
                            <img src="{% static 'img/GOL.png'%}" alt="" class="img-fluid" >
                        </div>
                    </a>
                </div>
            </div>
        </div></CEnter><br>
      
    </main>
    {% include 'base/footer.html'%}
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>

</html>
